<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FLEPACO – Flexible Packaging Consulting</title>
  <meta name="description" content="FLEPACO – Flexible Packaging Consulting.">
  <meta name="robots" content="index,follow">

  <style>
    :root{
      --bg:#f4f6fb;     /* minimaler Grauton */
      --text:#0b1220;
      --muted:#5f6b86;
      --line:#e3e7f2;
      --brand:#5eead4;
      --shadow:0 10px 30px rgba(11,18,32,.06);
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:var(--bg);
      color:var(--text);
      min-height:100vh;

      /* Footer immer unten: 3 Zeilen Layout */
      display:grid;
      grid-template-rows: 1fr auto;
      padding:24px;
    }

    main{
      width:100%;
      max-width:760px;
      margin:0 auto;

      /* Inhalt vertikal mittig im freien Raum */
      display:grid;
      place-items:center;
      text-align:center;
      padding:48px 32px;
    }

    .stack{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:14px;
    }

    .logo{
      display:flex;
      justify-content:center;
      align-items:center;
      line-height:0; /* verhindert optisches Versetzen */
      color:var(--text); /* steuert SVG (currentColor) */
    }

    .logo img{
      height:76px;
      width:auto;
      display:block;
    }

    h1{
      margin:0;
      font-size:22px;
      font-weight:600;
      letter-spacing:.2px;
    }

    /* Edlere „Buttons“ (Chips) */
    .lang{
      display:flex;
      justify-content:center;
      gap:14px;
      margin-top:22px;
      flex-wrap:wrap;
    }

    .chip{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;

      padding:12px 18px;
      border-radius:999px;
      border:1px solid rgba(11,18,32,.10);
      text-decoration:none;
      color:var(--text);

      background:rgba(255,255,255,.72);
      box-shadow: var(--shadow);

      font-weight:600;
      letter-spacing:.1px;

      transition:transform .15s ease, box-shadow .15s ease, background .15s ease;
      -webkit-tap-highlight-color: transparent;
    }

    .chip:hover{
      transform:translateY(-1px);
      box-shadow:0 14px 40px rgba(11,18,32,.10);
      background:rgba(255,255,255,.86);
    }

    .chip.primary{
      border-color:transparent;
      background:linear-gradient(180deg, rgba(94,234,212,.95), rgba(94,234,212,.78));
      color:#06201c;
      box-shadow:0 14px 40px rgba(94,234,212,.18);
    }

    .chip.primary:hover{
      box-shadow:0 18px 50px rgba(94,234,212,.25);
    }

    footer{
      width:100%;
      max-width:760px;
      margin:0 auto;
      padding:14px 8px;

      display:flex;
      gap:10px;
      justify-content:center;
      flex-wrap:wrap;

      font-size:13px;
      color:var(--muted);
    }

    footer a{
      color:inherit;
      text-decoration:none;
      padding:6px 10px;
      border-radius:10px;
    }

    footer a:hover{
      background:rgba(255,255,255,.7);
      text-decoration:none;
    }

    @media(max-width:600px){
      body{padding:18px}
      main{padding:36px 14px}
      .logo img{height:58px}
      h1{font-size:20px}
      .chip{width:100%; max-width:280px} /* edel & gut klickbar mobil */
    }
  </style>
</head>

<body>

  <main>
    <div class="stack">
      <div class="logo" aria-label="FLEPACO">
        <img src="/flepaco-online/assets/logo.svg" alt="FLEPACO">
      </div>

      <h1>Flexible Packaging Consulting</h1>
    </div>

    <div class="lang" aria-label="Language selection">
      <a class="chip primary" href="/flepaco-online/de/">Deutsch</a>
      <a class="chip" href="/flepaco-online/en/">English</a>
    </div>
  </main>

  <footer>
    <span>© <span id="y"></span> FLEPACO</span>
    <span>·</span>
    <a href="/flepaco-online/impressum.html">Impressum</a>
    <span>·</span>
    <a href="/flepaco-online/datenschutz.html">Datenschutz</a>
  </footer>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear();
  </script>

</body>
</html>
