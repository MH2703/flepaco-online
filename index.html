<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FLEPACO</title>
  <meta name="description" content="FLEPACO – Flexible Packaging Consulting" />
  <style>
    :root{--bg:#0b1220;--text:#eaf0ff;--muted:#b9c6e5;--line:rgba(255,255,255,.12);--brand:#5eead4;}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:var(--bg);color:var(--text);min-height:100vh;display:grid;place-items:center;padding:24px}
    .card{max-width:720px;width:100%;border:1px solid var(--line);border-radius:18px;padding:22px;background:rgba(255,255,255,.04)}
    .top{display:flex;align-items:center;justify-content:space-between;gap:16px;flex-wrap:wrap}
    a{color:inherit;text-decoration:none}
    .btn{display:inline-block;padding:10px 14px;border-radius:12px;border:1px solid var(--line)}
    .btn.primary{background:var(--brand);color:#06201c;border-color:transparent;font-weight:700}
    .muted{color:var(--muted)}
    .logo{display:flex;align-items:center;gap:10px}
    .logo img{height:34px;width:auto;display:block}
  </style>
</head>
<body>
  <div class="card">
    <div class="top">
      <div class="logo">
        <img src="/flepaco-online/assets/logo.svg" alt="FLEPACO">
      </div>
      <div>
        <a class="btn primary" href="/flepaco-online/de/">Deutsch</a>
        <a class="btn" href="/flepaco-online/en/" style="margin-left:8px">English</a>
      </div>
    </div>
    <p class="muted" style="margin:14px 0 0">Bitte Sprache wählen / Please choose language</p>
  </div>
</body>
</html>
