<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FLEPACO – Flexible Packaging Consulting</title>
  <meta name="description" content="FLEPACO – Flexible Packaging Consulting.">
  <meta name="robots" content="index,follow">

  <style>
    :root{
      --bg:#f4f6fb;       /* minimaler Grauton */
      --text:#0b1220;
      --muted:#5f6b86;
      --line:rgba(11,18,32,.12);
      --brand:#5eead4;
      --shadow:0 10px 28px rgba(11,18,32,.08);
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:var(--bg);
      color:var(--text);
      min-height:100vh;

      /* Footer wirklich unten */
      display:flex;
      flex-direction:column;
      padding:24px;
    }

    main{
      flex:1;                         /* nimmt freien Platz */
      display:flex;
      align-items:center;             /* vertikal zentriert */
      justify-content:center;         /* horizontal zentriert */
      text-align:center;
    }

    .content{
      width:100%;
      max-width:760px;
      padding:48px 32px;
    }

    /* Symmetrie: volle Breite, dann sauber zentrieren */
    .logo{
      width:100%;
      display:flex;
      justify-content:center;
      align-items:center;
      line-height:0;                  /* verhindert „Versatz“ */
      margin-bottom:14px;
      color:var(--text);              /* steuert SVG (currentColor) */
    }

    .logo img{
      height:74px;
      width:auto;
      display:block;
      margin:0 auto;                  /* extra-sicher: exakt zentriert */
    }

    h1{
      margin:0;
      font-size:22px;
      font-weight:600;
      letter-spacing:.2px;
    }

    .lang{
      margin-top:22px;
      display:flex;
      justify-content:center;
      gap:14px;
      flex-wrap:wrap;
    }

    /* Edle „Chips“ */
    .chip{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:12px 18px;
      border-radius:999px;
      border:1px solid var(--line);
      background:rgba(255,255,255,.80);
      box-shadow:var(--shadow);

      text-decoration:none;
      color:var(--text);
      font-weight:600;

      transition:transform .15s ease, box-shadow .15s ease, background .15s ease;
      -webkit-tap-highlight-color: transparent;
    }

    .chip:hover{
      transform:translateY(-1px);
      box-shadow:0 14px 36px rgba(11,18,32,.12);
      background:rgba(255,255,255,.92);
    }

    .chip.primary{
      border-color:transparent;
      background:linear-gradient(180deg, rgba(94,234,212,.95), rgba(94,234,212,.78));
      color:#06201c;
      box-shadow:0 14px 36px rgba(94,234,212,.22);
    }

    footer{
      display:flex;
      justify-content:center;
      flex-wrap:wrap;
      gap:10px;
      padding:14px 8px;
      font-size:13px;
      color:var(--muted);
    }

    footer a{
      color:inherit;
      text-decoration:none;
      padding:6px 10px;
      border-radius:10px;
    }

    footer a:hover{
      background:rgba(255,255,255,.85);
    }

    @media(max-width:600px){
      body{padding:18px}
      .content{padding:36px 14px}
      .logo img{height:58px}
      h1{font-size:20px}
      .chip{width:100%; max-width:280px}
    }
  </style>
</head>

<body>

  <main>
    <div class="content">
      <div class="logo">
        <img src="/flepaco-online/assets/logo.svg" alt="FLEPACO">
      </div>

      <h1>Flexible Packaging Consulting</h1>

      <div class="lang" aria-label="Language selection">
        <a class="chip primary" href="/flepaco-online/de/">Deutsch</a>
        <a class="chip" href="/flepaco-online/en/">English</a>
      </div>
    </div>
  </main>

  <footer>
    <span>© <span id="y"></span> FLEPACO</span>
    <span>·</span>
    <a href="/flepaco-online/impressum.html">Impressum</a>
    <span>·</span>
    <a href="/flepaco-online/datenschutz.html">Datenschutz</a>
  </footer>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear();
  </script>

</body>
</html>
