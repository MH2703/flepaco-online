<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FLEPACO – Flexible Packaging Consulting</title>
  <meta name="description" content="FLEPACO – Independent flexible packaging consulting across materials, specifications and implementation.">
  <meta name="robots" content="index,follow">

  <style>
    :root{
      --bg:#ffffff;
      --text:#0b1220;
      --muted:#5f6b86;
      --line:#e6e9f2;
      --brand:#5eead4;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:var(--bg);
      color:var(--text);
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:24px;
    }

    .card{
      max-width:760px;
      width:100%;
      text-align:center;
      padding:48px 32px;
    }

    .logo{
      display:flex;
      justify-content:center;
      margin-bottom:18px;
      color:var(--text);
    }

    .logo img{
      height:76px;
      width:auto;
      display:block;
    }

    h1{
      font-size:22px;
      font-weight:500;
      margin:0;
      letter-spacing:.2px;
    }

    .subtitle{
      margin:10px 0 28px;
      font-size:16px;
      line-height:1.5;
      color:var(--muted);
    }

    .lang{
      display:flex;
      justify-content:center;
      gap:16px;
      margin-top:8px;
    }

    .btn{
      padding:12px 22px;
      border-radius:999px;
      border:1px solid var(--line);
      text-decoration:none;
      color:var(--text);
      font-weight:500;
      transition:all .15s ease;
    }

    .btn.primary{
      background:var(--brand);
      border-color:transparent;
      color:#06201c;
      font-weight:600;
    }

    .btn:hover{
      transform:translateY(-1px);
    }

    footer{
      margin-top:36px;
      font-size:13px;
      color:var(--muted);
    }

    footer a{
      color:inherit;
      text-decoration:none;
      margin:0 6px;
    }

    @media(max-width:600px){
      .logo img{height:58px}
      .card{padding:36px 20px}
      h1{font-size:20px}
      .subtitle{font-size:15px}
    }
  </style>
</head>

<body>

  <main class="card">
    <div class="logo">
      <img src="/flepaco-online/assets/logo.svg" alt="FLEPACO">
    </div>

    <h1>Flexible Packaging Consulting</h1>

    <p class="subtitle">
      Independent support across materials, specifications and implementation
    </p>

    <div class="lang">
      <a href="/flepaco-online/de/" class="btn primary">Deutsch</a>
      <a href="/flepaco-online/en/" class="btn">English</a>
    </div>

    <footer>
      © <span id="y"></span> FLEPACO ·
      <a href="/flepaco-online/impressum.html">Impressum</a> ·
      <a href="/flepaco-online/datenschutz.html">Datenschutz</a>
    </footer>
  </main>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear();
  </script>

</body>
</html>
