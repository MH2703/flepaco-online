<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FLEPACO – Flexible Packaging Consulting</title>
  <meta name="description" content="FLEPACO – Flexible Packaging Consulting.">
  <meta name="robots" content="index,follow">

  <style>
    :root{
      --bg:#f4f6fb;
      --text:#0b1220;
      --muted:#5f6b86;
      --line:rgba(11,18,32,.12);
      --brand:#5eead4;
      --shadow:0 10px 28px rgba(11,18,32,.08);
    }
    *{box-sizing:border-box}

    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:var(--bg);
      color:var(--text);
      min-height:100vh;
      display:flex;
      flex-direction:column;
      padding:24px;
    }

    main{
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
    }

    .content{
      width:100%;
      max-width:760px;
      padding:48px 32px;
    }

    .hero{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:14px;
    }

    /* Fixe Box + optische Korrektur */
    .logoBox{
      width:520px;
      max-width:100%;
      height:78px;
      display:flex;
      align-items:center;
      justify-content:center;
      line-height:0;
      overflow:visible;
    }

    /* OPTISCHES ZENTRIEREN:
       bei Wortmarken fast immer nötig (1–3px). */
    .logoBox img{
      height:74px;
      width:auto;
      display:block;
      transform:translateX(-2px); /* <-- hier feinjustieren: -3 bis +3 */
    }

    h1{
      margin:0;
      width:520px;
      max-width:100%;
      font-size:22px;
      font-weight:600;
      letter-spacing:.2px;
      text-align:center;
    }

    .lang{
      margin-top:22px;
      display:flex;
      justify-content:center;
      gap:14px;
      flex-wrap:wrap;
    }

    .chip{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:12px 18px;
      border-radius:999px;
      border:1px solid var(--line);
      background:rgba(255,255,255,.82);
      box-shadow:var(--shadow);
      text-decoration:none;
      color:var(--text);
      font-weight:600;
      transition:transform .15s ease, box-shadow .15s ease, background .15s ease;
      -webkit-tap-highlight-color: transparent;
    }

    .chip:hover{
      transform:translateY(-1px);
      box-shadow:0 14px 36px rgba(11,18,32,.12);
      background:rgba(255,255,255,.92);
    }

    .chip.primary{
      border-color:transparent;
      background:linear-gradient(180deg, rgba(94,234,212,.95), rgba(94,234,212,.78));
      color:#06201c;
      box-shadow:0 14px 36px rgba(94,234,212,.22);
    }

    /* Footer perfekt auf einer Linie */
    footer{
      width:100%;
      max-width:760px;
      margin:0 auto;
      padding:14px 8px;
      display:flex;
      align-items:center; /* <-- wichtig */
      justify-content:center;
      flex-wrap:wrap;
      gap:10px;
      font-size:13px;
      color:var(--muted);
      line-height:1;      /* <-- verhindert Höhenunterschiede */
    }

    footer a, footer span{
      display:inline-flex;     /* <-- gleiche Baseline */
      align-items:center;
      line-height:1;
    }

    footer a{
      color:inherit;
      text-decoration:none;
      padding:6px 10px;
      border-radius:10px;
    }

    footer a:hover{
      background:rgba(255,255,255,.85);
    }

    .sep{opacity:.65}

    @media(max-width:600px){
      body{padding:18px}
      .content{padding:36px 14px}
      .logoBox{height:62px}
      .logoBox img{height:58px}
      h1{font-size:20px}
      .chip{width:100%; max-width:280px}
    }
  </style>
</head>

<body>

  <main>
    <div class="content">
      <div class="hero">
        <div class="logoBox" aria-label="FLEPACO">
          <img src="/flepaco-online/assets/logo.svg" alt="FLEPACO">
        </div>

        <h1>Flexible Packaging Consulting</h1>

        <div class="lang" aria-label="Language selection">
          <a class="chip primary" href="/flepaco-online/de/">Deutsch</a>
          <a class="chip" href="/flepaco-online/en/">English</a>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <span>© <span id="y"></span> FLEPACO</span>
    <span class="sep">·</span>
    <a href="/flepaco-online/impressum.html">Impressum</a>
    <span class="sep">·</span>
    <a href="/flepaco-online/datenschutz.html">Datenschutz</a>
  </footer>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear();
  </script>

</body>
</html>
